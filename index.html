<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="submit.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Document</title>
    <script>
        function bob() {
            const word = document.querySelector('#wrd').value;
            const header = document.querySelector('h1');
            document.querySelector('h1').innerHTML = word;
            document.querySelector('h1').style.animationPlayState = "paused"
            document.getElementById("hide").style.display = "none";


            var elems = document.getElementsByName("yon");
            for (i = 0; i < elems.length; i++) {
                if (elems[i].checked) {
                    var radio_res = elems[i].value;
                }
            }

            if (radio_res == 'yes'){
                document.querySelector('h1').style.animationPlayState = "running"
            } else {
                document.querySelector('h1').style.animationPlayState = "paused"
            }
        }
    </script>
</head>
<body>
    <form id="hide">
        <div>
            <input id="wrd" class="word" type="text" placeholder="word" autocomplete="off">
        </div>

        <h2>Animate:</h2>
        <div id="rad">
            <div class="radio_yes">
                <input type="radio" id="Yes" checked name="yon" value="yes">
                <label class="radIt" for="yes">Yes</label>
            </div>
            <div class="radio_no">
                <input type="radio" id="no" name="yon" value="no">
                <label class="radIt" for="no">No</label>
            </div>
        </div>
        <div><input id="btn" type="button" onclick="bob()" value="submit"></div>

    </form>

    <h1 id="h1"></h1>
</body>
</html>
